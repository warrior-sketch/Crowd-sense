<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crowd Sense – Judge’s Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #1565c0, #42a5f5 85%);
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
    }
    .card {
      max-width: 430px;
      margin: 2.5rem auto;
      background: rgba(255,255,255,.17);
      border-radius: 22px;
      box-shadow: 0 10px 22px rgba(29, 51, 134, 0.23);
      padding: 2.3rem 2.1rem;
      text-align: left;
      position: relative;
    }
    h1 {
      letter-spacing: 0.02em;
      font-size: 2.3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      text-align: center;
      font-size: 1.08rem;
      font-weight: 500;
      color: #e3f2fd;
      margin-bottom: 1.9rem;
    }
    label {
      font-weight: 600;
      margin-right: 0.8rem;
      color: #cfe3fe;
    }
    .input-row {
      display: flex;
      gap: 0.9rem;
      margin-bottom: .9rem;
      justify-content: center;
    }
    input {
      background: #e3f2fd;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 0.7rem;
      font-size: 1.05rem;
      min-width: 115px;
      box-shadow: 0 2px 6px rgba(30, 64, 175, 0.13);
    }
    button {
      margin: 1.2rem 0 0.4rem 0;
      background: linear-gradient(90deg, #1976d2 52%, #1565c0 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      font-size: 1.04rem;
      padding: 0.8rem 1.7rem;
      box-shadow: 0 3px 15px rgba(20,70,180, 0.11);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: #1976d2;
      box-shadow: 0 5px 24px rgba(69, 120, 227, 0.19);
    }
    .train-list, .details {
      margin: 1.2rem 0;
      background: #fff3;
      border-radius: 13px;
      padding: 1.3rem 1.1rem;
      color: #114;
    }
    .train-list button {
      font-size: 0.96rem;
      background: #2196f3;
      color: #fff;
      margin: .24rem 0;
      border-radius: 7px;
      box-shadow: 0 2px 6px rgba(33,150,243,0.16);
    }
    .train-list .title {
      font-weight: 700;
      margin-bottom: 0.6rem;
      color: #154eb3;
    }
    .details strong {
      color: #1565c0;
    }
    ul {
      margin: 0.7rem 0 0 .1rem;
      padding: 0;
    }
    ul li {
      list-style: none;
      margin-bottom: .2rem;
      font-size: 1rem;
      color: #222;
    }
    .compartment-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: flex-end;
      margin-top: 1.1rem;
      margin-bottom: .5rem;
    }
    .compartment {
      width: 34px;
      height: 56px;
      border-radius: 7px;
      box-shadow: 0 2px 7px rgba(11,19,50,0.13);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 3px;
      transition: transform .19s;
      animation: bounceIn .6s;
      border-bottom: 2px solid #fff7;
      position: relative;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5);}
      80% { transform: scale(1.1);}
      100% { transform: scale(1);}
    }
    .compartment .label {
      font-size: 0.78rem;
      margin-top: 0.13rem;
      margin-bottom: 0.11rem;
      font-weight: 500;
      color: #fff;
      background: linear-gradient(90deg, #1565c0, #1976d2);
      padding: 1px 7px;
      border-radius: 13px;
      letter-spacing: 0.02em;
    }
    .high { background: linear-gradient(90deg, #e53935 64%, #bc240a 100%); }
    .med { background: linear-gradient(90deg, #fbc02d 60%, #ff9800 100%); }
    .low { background: linear-gradient(90deg, #43a047 60%, #388e3c 100%); }
    .legend {
      text-align: center;
      font-size: 0.97rem;
      margin-top: 1.3rem;
      color: #fff;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .legend span {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .dot {
      width: 17px;
      height: 17px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 2px;
      border: 2px solid #fff7;
    }
    .dot.high { background: #e53935;}
    .dot.med { background: #fbc02d;}
    .dot.low { background: #43a047;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Crowd Sense</h1>
    <div class="subtitle">Track train crowding live. Make every ride comfortable.</div>
    <div class="input-row">
      <label for="from">From:</label>
      <input id="from" type="text" placeholder="Howrah">
      <label for="to">To:</label>
      <input id="to" type="text" placeholder="Nalikul">
    </div>
    <button id="findTrains">Find Trains</button>
    <div id="trainList" class="train-list" style="display:none;"></div>
    <div id="details" class="details" style="display:none;"></div>
    <div class="legend">
      <span>High Crowding <span class="dot high"></span></span>
      <span>Medium <span class="dot med"></span></span>
      <span>Low <span class="dot low"></span></span>
    </div>
  </div>
  <script>
    // Demo trains for judge
    const trains = [
      { id: 1, name: "Howrah-Tarakeswar Local", time: "6:10 PM - 7:02 PM", route: ["Hariral", "Maliya Halt", "Nalikul", "Kamarkundu", "Singur"], crowd: [8,6,4,2,5,7,9] },
      { id: 2, name: "Howrah-Odoyhat Local", time: "6:40 PM - 7:37 PM", route: ["Hariral", "Maliya Halt", "Nalikul", "Kamarkundu", "Singur"], crowd: [4,3,7,8,6,3,2] }
    ];
    document.getElementById('findTrains').onclick = function() {
      let trainListDiv = document.getElementById('trainList');
      trainListDiv.style.display = 'block';
      let html = '<div class="title">Available Trains</div>';
      trains.forEach(t =>
        html += `<div>
          <button onclick="showDetails(${t.id})">${t.name} <span style="font-weight:400;">(${t.time})</span></button>
        </div>`
      );
      trainListDiv.innerHTML = html;
      document.getElementById('details').style.display = 'none';
    };
    window.showDetails = function(trainId) {
      let detailsDiv = document.getElementById('details');
      detailsDiv.style.display = 'block';
      let t = trains.find(x => x.id === trainId);
      detailsDiv.innerHTML =
        `<div>
          <strong>${t.name}</strong> <em>${t.time}</em>
          <ul>
            ${t.route.map((stop, i) => `<li>${stop}</li>`).join('')}
          </ul>
          <div style="font-weight:600;margin-top:1.1rem;margin-bottom:0.7rem;">Live Compartment Crowd Map</div>
          <div class="compartment-row">
            ${t.crowd.map((level, idx) => {
              let grade = level >=7 ? 'high' : level >=4 ? 'med' : 'low';
              let gradeTxt = grade[0].toUpperCase() + grade.slice(1);
              return `<div class="compartment ${grade}" title="Compartment ${idx+1}: ${gradeTxt} crowd level">
                <span>${level}</span>
                <span class="label">C${idx+1}</span>
              </div>`;
            }).join('')}
          </div>
          <button onclick="alert('Alarm Set for Arrival!')">Set Alarm</button>
          <button onclick="alert('Journey Shared!')">Share</button>
        </div>`;
    };
  </script>
</body>
</html>
